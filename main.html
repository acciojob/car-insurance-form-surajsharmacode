<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
  <label for="name">Name *</label>
  <input type="text" id="name" name="name" required><br><br>

<label for="email">Email *</label>
<input type="email" id="email" name="email" required><br><br>

<label for="gender">Gender *</label><br>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" required>
<label for="other">Other</label><br><br>

<label for="cars">Car Brand *</label>
<select id="cars" name="cars" required>
<option value="" disabled selected>Select car brand</option>
<option value="BMW">BMW</option>
<option value="Audi">Audi</option>
<option value="Mercedez">Mercedez</option>
</select><br><br>

<label for="carage">Car Age *</label>
<input type="number" id="carage" name="carage" min="1" max="50" required><br><br>

<label for="dop">Date of Purchase (dd/mm/yyyy) *</label>
<input type="text" id="dop" name="dop" required><br><br>

<label for="password">Password *</label>
<input type="password" id="password" name="password" required><br><br>

<button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
